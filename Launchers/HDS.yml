tabname: "HDS"
launchers:
#     -
#         label: "GetBias(DispFrame)"
#         cmd  : GetBias OBE_ID=HDS OBE_MODE=LAUNCHER Object=BIAS Display_Frame=$VAL01
#         params:
#             - [ VAL01, LIST [["Frame1", 1], ["Frame2", 2]] ]

#     -
#         label: "GetDark(Exptime,DispFrame)"
#         cmd  : GetDark OBE_ID=HDS OBE_MODE=LAUNCHER Exptime=$VAL01 Object=Dark Display_Frame=$VAL02
#         params:
#             - [ VAL01, INPUT, 6, 60.0 ]
#             - [ VAL02, LIST, [["Frame1", 1], ["Frame2", 2]] ]

    -
        label: "Get SV Image"
        cmd  : GetSVImage OBE_ID=HDS OBE_MODE=LAUNCHER NFRAME_SV=$VAL01
        params:
              - [ VAL01, INPUT, 5, 1, "num" ]

    -
        label: "Change SV Filter"
        cmd  : SetSVFilter OBE_ID=HDS OBE_MODE=LAUNCHER SV_FILTER01=$VAL01
        params:
            - [ VAL01, LIST, [["None", 0], ["V", 1], ["BP530", 2],
                              ["ND2", 3]], "Filter" ]

    -
        label: MarkPositionSV
        cmd  : MarkPositionSV OBE_ID=HDS OBE_MODE=LAUNCHER SV_X=$VAL01 SV_Y=$VAL02 Mark=$VAL03 Color=$VAL04 Clear=$VAL05
        params:
            - [ VAL01, INPUT, 3, 0, "X" ]
            - [ VAL02, INPUT, 3, 0, "Y" ]
            - [ VAL03, LIST,  [["Crs", Cross], ["Sqr", Square],
                               ["Circ", Circle]], "Mark" ]
            - [ VAL04, LIST, [["G", Green], ["R", Red]], "Color" ]
            - [ VAL05, LIST, [["Clr", 1], ["not", 0]], "Clear" ]

    -
        label: "Re-Target Acq."
        cmd  : TargetAcquisition OBE_ID=HDS OBE_MODE=LAUNCHER QDAS=$VAL01 AD_Correction=$VAL02 OBS_WAVELEN=$VAL03 REF_WAVELEN=$VAL04
        params:
            - [ VAL01, LIST, [["QDAS_ON", "ON"], ["QDAS_OFF", "OFF"]] ]
            - [ VAL02, LIST, [["On_Slit", "OFF"], ["Correction", "ON"]] ]
            - [ VAL03, INPUT, 7, 0.35, "HDS(um)" ]
            - [ VAL04, INPUT, 7, 0.70, "Guider" ]
  
    -
        label: "Set Seeing"
        cmd  : SetStarSize OBE_ID=HDS OBE_MODE=LAUNCHER SEEING=$VAL01
        params:
              - [ VAL01, INPUT, 5, 0.8, "Seeing" ]

    -
        label: "New SV Guide"
        cmd  : SetSVGuide OBE_ID=HDS OBE_MODE=LAUNCHER SV_SLIT_X=$VAL02 SV_SLIT_Y=$VAL03 READREGION=$VAL04 CALCREGION=$VAL05 I_BOTTOM=$VAL06 SEEING=$VAL01 CALC_MODE=$VAL07
        params:
            - [ VAL01, INPUT, 5, 0.8, "Seeing" ]
            - [ VAL02, INPUT, 6, 307, "X" ]
            - [ VAL03, INPUT, 6, 304, "Y" ]
            - break
            - [ VAL04, INPUT, 5, "-1", "ReadR" ]
            - [ VAL05, INPUT, 5, 60, "CalcR" ]
            - [ VAL06, INPUT, 5, "-1", "I_btm" ]
            - [ VAL07, LIST, ["SLIT", "CTR"], "Mode" ]

    -
        label: "Trailing"
        cmd  : Trailing OBE_ID=HDS OBE_MODE=LAUNCHER SLIT_PA=$VAL01 DELTA_YSEC=$VAL02 NSTEP=$VAL03 STAY_TIME=$VAL04 GUIDER=$VAL05
        params:
            - [ VAL01, INPUT, 6, 0, "PA(deg)" ]
            - [ VAL02, INPUT, 6, 0.5, "dY(sec)" ]
            - [ VAL03, INPUT, 4, 5, "Step" ]
            - break
            - [ VAL04, INPUT, 5, 10, "1Time" ]
            - [ VAL05, LIST, [["AG", AG], ["SV", SV]],  "Guider" ]

    - sep

#    -
#         label: "Snap(Exptime,DispFrame)"
#         cmd  : Snap OBE_ID=HDS OBE_MODE=Launcher Exptime=$VAL01 Display_Frame=$VAL02 Object=SnapShot
#         params:
#             - [ VAL01, INPUT, 6, 60.0 ]
#             - [ VAL02, LIST, [["Frame1", 1], ["Frame2", 2]] ]

#    -
#         label: "Display Image"
#         cmd  : ShowImage OBE_ID=HDS OBE_MODE=LAUNCHER Display_Frame=$VAL01
#         params:
#             - [ VAL01, INPUT, 16, "!STATOBS.HDS.C1", "FrameID" ]

    -
        label: "Display Image"
        cmd  : ShowImage2 OBE_ID=HDS OBE_MODE=LAUNCHER Display_Frame=$VAL01 FrameID=$VAL02
        params:
            - [ VAL01, LIST, [["Last-BLUE", BLUE], ["Last-RED", RED],
                              ["FrameID", ID]] ]
            - [ VAL02, INPUT, 16, "HDSA000", "FrameID" ]

    - sep

    -
        label: "Close Shutter"
        cmd  : CloseShutter OBE_ID=HDS OBE_MODE=LAUNCHER

    -
        label: "Slit(arcsec/um)"
        cmd  : SetSlit_Arcsec OBE_ID=HDS OBE_MODE=LAUNCHER SLIT_WIDTH=$VAL01 SLIT_LENGTH=$VAL02
        params:
            - [ VAL01, INPUT, 12, "-1", "Width(sec/um)" ]
            - [ VAL02, INPUT, 12, "-1", "Length(sec/um)" ]

    -
        label: Filter
        cmd  : SelectFilter OBE_ID=HDS OBE_MODE=LAUNCHER Filter_1=$VAL01 Filter_2=$VAL02
        params:
            - [ VAL01, LIST, [[NOP, "NO"], ["Free", Free], ["OG530", OG530],
                   ["U340", U340], ["SII_6724", S6724], ["Halpha", Halpha],
                   ["OI_6300", O6300], ["OIII_5007", O5007],
                   ["HeII_4686", HE4686], ["ND1", HD1], ["SQ", SQ]],
                "Filter1" ]
            - [ VAL02, LIST, [[NOP, "NO"], ["Free", Free], [KV370, KV370], 
                   [KV389, KV389], [SC42, SC42], [SC46, SC46], [GG495, GG495]],
                "Filter2" ]

    -
        label: "I2Cell"
        cmd  : SetI2 OBE_ID=HDS OBE_MODE=LAUNCHER I2_POSITION="$VAL01" Z_IN=$VAL03 Z_OUT=$VAL02
        params:
            - [ VAL01, LIST, [[IN, IN], [OUT, OUT]] ]
            - [ VAL02, INPUT, 6, 0.0, "M2_Zout" ]
            - [ VAL03, INPUT, 6, 0.2, "M2_Zin" ]

    - sep

    -
        label: "FocusSV"
        cmd  : FocusSV OBE_ID=HDS OBE_MODE=LAUNCHER SLIT_WIDTH=$VAL01 SLIT_LENGTH=$VAL02
        params:
            - [ VAL01, INPUT, 12, "-1", "Width(sec/um)" ]
            - [ VAL02, INPUT, 12, "-1", "Length(sec/um)" ]

    -
        label: "FocusSVSequence"
        cmd  : FocusSVSequence OBE_ID=HDS OBE_MODE=LAUNCHER SLIT_WIDTH=$VAL01 SLIT_LENGTH=$VAL02
        params:
            - [ VAL01, INPUT, 12, "-1", "Width(sec/um)" ]
            - [ VAL02, INPUT, 12, "-1", "Length(sec/um)" ]

    -
        label: "Prepare FocusAG"
        cmd  : Prep_FocusAG OBE_ID=HDS OBE_MODE=LAUNCHER AG_R=$VAL01
        params:
            - [ VAL01, INPUT, 6, 50.0, "AG_R" ]

    - sep

    -
        label: "Setup CAL"
        cmd  : SetCal OBE_ID=HDS OBE_MODE=LAUNCHER OBJECT=$VAL01 AMP=$VAL02 FILTER01=$VAL03 FILTER02=$VAL04 FILTER03=$VAL05 FILTER04=$VAL06 F_SELECT=Ns_Opt
        params:
            - [ VAL01, LIST, [["HAL", HAL], ["HCT", HCT]] ]
            - [ VAL02, INPUT, 4, 4.0, "Amp" ]
            - [ VAL03, LIST, ["1", "2", "3", "4"], "A" ]
            - [ VAL04, LIST, ["1", "2", "3", "4"], "B" ]
            - [ VAL05, LIST, ["1", "2", "3", "4"], "C" ]
            - [ VAL06, LIST, ["1", "2", "3", "4"], "D" ]

    -
        label: "Shutdown CAL"
        cmd  : ShutdownComparison OBE_ID=HDS OBE_MODE=LAUNCHER OBJECT=$VAL01 RETRACT=$VAL02
        params:
            - [ VAL01, LIST, [["HAL", HAL], ["HCT", HCT]] ]
            - [ VAL02, LIST, [["Retract", "YES"], ["Lamp_Off", "NO"]] ]

