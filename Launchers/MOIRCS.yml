# 
# MOIRCS.yml -- MOIRCS launchers file 
#
# This is a YAML file

tabname: "MOIRCS"
launchers:
#
# MOIRCS Command Launcher
#
# last update 2009-05-29 doag button added.
    -
        label: "Boot OBE"
        cmd  : BOOTOBE OBE_ID=MOIRCS OBE_MODE=TOOL

    -
        label: "Shutdown OBE"
        cmd  : SHUTDOWNOBE OBE_ID=MOIRCS OBE_MODE=TOOL

    - sep

    -
        label: "FocusAGSequence"
        cmd  : FocusAGSequence OBE_ID=MOIRCS OBE_MODE=TOOL Z=$VAL01 AGSETUP=YES
        params:
            - [ VAL01, INPUT, 8, "!TSCL.Z",  "CenterZ" ]

    -
        label: "FocusAG"
        cmd  : FocusAGSequence OBE_ID=MOIRCS OBE_MODE=TOOL Z=$VAL01 AGSETUP=NO
        params:
            - [ VAL01, INPUT, 8, "!TSCL.Z", "CenterZ" ]

    -
        label: "DoAG"
        cmd  : DOAG OBE_ID=MOIRCS OBE_MODE=LAUNCHER AG_Select=Manual EXPTIME_FACTOR=$VAL01 READREGION=$VAL02 CALCREGION=$VAL03
        params:
            - [ VAL01, INPUT, 8, 1.0, "ExpFactor" ]
            - [ VAL02, INPUT, 8, 200, "ReadRegion" ]
            - [ VAL03, INPUT, 8, 180, "CalcRegion" ]

    - sep

    -
        label: "HAWAII2"
        cmd  : HAWAII2Frame OBE_ID=MOIRCS OBE_MODE=LAUNCHER DetMode=$VAL01 Object=$VAL02 Exptime=$VAL03 PRD_SIZE=$VAL04 SmpMode=$VAL05 Coadds=$VAL06 NDummyRead=$VAL07
        params:
            - [ VAL01, LIST, [READ, DUMMY, WAIT, WIPE], "Mode" ]
            - [ VAL02, INPUT, 15, "@COMMAND", "Object" ]
            - [ VAL03, INPUT, 6, 12.0, "Exptime"    ]
            - [ VAL04, INPUT, 6, 2048, "PRDsize" ]
            - [ VAL05, LIST, ["Single", "CDS"], "Smp Mode" ]
            - [ VAL06, INPUT, 6, 1, "Coadds" ]
            - [ VAL07, LIST, ["0", "2"], "NDm" ]

    -
        label: "Fits File"
        cmd  : FileGet OBE_ID=MOIRCS OBE_MODE=LAUNCHER FRAMEID=$VAL01 ERROR_IGNORE=$VAL02
        params:
            - [ VAL01, INPUT, 15, "MCSA00000001:10", "Frame ID" ]
            - [ VAL02, LIST, [NO, YES], "ErrIgn" ]

    - sep

    -
        label: "Filter (Imaging)"
        cmd  : SelectFilter OBE_ID=MOIRCS OBE_MODE=LAUNCHER Band=$VAL01
        params:
            - [ VAL01, SELECT, [["Dark", DARK], ["J", J], ["H", H],
                  ["Ks", KS]] ]

    -
        label: "Filter (Detail)"
        cmd  : SelectFilter OBE_ID=MOIRCS OBE_MODE=LAUNCHER Filter1A=$VAL01 Filter2A=$VAL02 Filter1B=$VAL03 Filter2B=$VAL04 Grism1=$VAL05 Grism2=$VAL06
        params:
            - [ VAL01, LIST, [NOP, J, H, Ks, OC1_3, OC_ZJ, OC_HK, Hole,
                     K_CONT, H2, CO, FE2],  "Filter1A" ]
            - [ VAL02, LIST, [NOP, J, H, Ks, OC1_3, OC_ZJ, OC_HK, Hole,
                     K_CONT, H2, CO, FE2],  "Filter2A" ]
            - [ VAL03, LIST, [NOP, CSL, CSS, HP1, HP2, HOLE, CSL2], "Filter1B" ]
            - [ VAL04, LIST, [NOP, CSL, CSS, HP1, HP2, HOLE, CSL2], "Filter2B" ]
            - [ VAL05, LIST, [NOP, HK500, ZJ500, R1300, BP, HOLE, NB119,
                   NB2095, PV],  "Grism1" ]
            - [ VAL06, LIST, [NOP, HK500, ZJ500, R1300, BP, HOLE, NB119,
                   NB2095, PV],  "Grism2" ]

    - sep

    -
        label: "RaDec Memorize"
        cmd  : RADECMEMORIZE OBE_ID=MOIRCS OBE_MODE=LAUNCHER

    -
        label: "Zenith Recover"
        cmd  : ZENITHRECOVER OBE_ID=MOIRCS OBE_MODE=LAUNCHER AUTOGUIDE=$VAL01 COORD=$VAL02 TARGET="$VAL03"
        params:
            - [ VAL01, LIST, [YES, NO],  "AutoGuide" ]
            - [ VAL02, LIST, [ABS, FILE],  "Coord" ]
            - [ VAL03, INPUT, 16, "08NNN.DAT", "TargetFile" ]

    -
        label: "Mask Retract"
        cmd  : MASKRETRACT OBE_ID=MOIRCS OBE_MODE=LAUNCHER RETRACT=$VAL01
        params:
            - [ VAL01, LIST, [["Retract", YES], ["Restore", NO]] ]

    -
        label: "MOS Stop"
        cmd  : MOSSTOP OBE_ID=MOIRCS OBE_MODE=LAUNCHER MOSMOTOR=OFF

    -
        label: "Rail Up"
        cmd  : RAILUP OBE_ID=MOIRCS OBE_MODE=TOOL

    - sep

    -
        label: "MOS Mask"
        cmd  : SelectMask OBE_ID=MOIRCS OBE_MODE=LAUNCHER MASK=$VAL01
        params:
            - [ VAL01, INPUT, 15, "LONGSLIT", "Mask" ]

    -
        label: "MOS Exchanger"
        cmd  : ExchangeMode OBE_ID=MOIRCS OBE_MODE=LAUNCHER MosMode=$VAL01
        params:
            - [ VAL01, LIST, [Start, Load, Store, Fin, Fcheck, Kapa], "Mode" ]

    -
        label: "Motor Power"
        cmd  : MotorPower OBE_ID=MOIRCS OBE_MODE=LAUNCHER TURRET=$VAL01 MOS=$VAL02
        params:
            - [ VAL01, LIST, ["NOP", "ON", "OFF"],  "TURRET" ]
            - [ VAL02, LIST, ["NOP", "ON", "OFF"],  "MOS" ]

    - sep

#END
