# 
# FOCAS.yml -- FOCAS launchers file 
#
# This is a YAML file

tabname: "FOCAS"
launchers:
    -
        label: GetObject
        cmd  : GetObject OBE_ID=FOCAS OBE_MODE=IMAG BINNING=$VAL01 EXPTIME=$VAL02 FILTER01=nop FILTER02=nop FILTER03=nop grism=nop MOS=nop 
        params:
            - [ VAL01, LIST, [1x1, 2x1, 3x1, 4x1, 2x2, 3x2, 4x2, 2x3, 3x3,
                              4x3, 3x4, 4x4], "Binning" ]
            - [ VAL02, INPUT, 4, 0, "ExpTime(s)" ]

    -
        label: GetBias            # label
        cmd  : GetBias OBE_ID=FOCAS OBE_MODE=IMAG BINNING=$VAL01
        params:
            - [ VAL01, LIST, [1x1, 2x1, 3x1, 4x1,
                              2x2, 3x2, 4x2, 2x3, 3x3,
                              4x3, 3x4, 4x4], "Binning" ]

    -
        label: DisplayImage
        cmd  : ShowImage OBE_ID=FOCAS OBE_MODE=LAUNCHER FRAMEID=$VAL01
        params:
            - [ VAL01, INPUT, 14, FCSA00000000, "FrameID" ]

    - sep

    -
        label: "BB-Filter"
        cmd  : SelectFilter OBE_ID=FOCAS OBE_MODE=LAUNCHER Filter=$VAL01
        params:
            - [ VAL01, SELECT, [[None, 0], [U, 1], [B, 2], [V, 3],
                                [R, 4], [I, 5]] ]

    -
        label: "NB-Filter"
        cmd  : SelectFilter OBE_ID=FOCAS OBE_MODE=LAUNCHER Filter=$VAL01
        params:
            - [ VAL01, SELECT, [["373", 6], ["386", 7], ["487", 8], ["502", 9],
                                ["512", 10], ["642", 11], ["658", 12], ["670", 13]] ]
 
    -
        label: "OrderSort-Filter"
        cmd  : SelectFilter OBE_ID=FOCAS OBE_MODE=LAUNCHER Filter=$VAL01
        params:
            - [ VAL01, SELECT, [[Y47, 14], [O58, 15], [L600, 16], [C50, 17]] ]

    -
        label: Grism
        cmd  : SelectGrism OBE_ID=FOCAS OBE_MODE=LAUNCHER Grism=$VAL01
        params:
            - [ VAL01, SELECT, [[None, 0], ["75", 1], ["150", 5],
                                ["300R", 7], ["300B", 3]] ]

    -
        label: POL
        cmd  : PolInsert OBE_ID=FOCAS OBE_MODE=LAUNCHER "Select"=$VAL01
        params:
            - [ VAL01, SELECT, [[None, "None"], [HWV, HWV], [QWV, QWV]] ]

    - sep

    -
        label: SetupComparison
        cmd  : SetupComparison OBE_ID=FOCAS OBE_MODE=LAUNCHER

    -
        label: ShutdownComparison
        cmd  : ShutdownComparison OBE_ID=FOCAS OBE_MODE=LAUNCHER

    -
        label: "Cal_Probe_R_Move"
        cmd  : CALINSERT OBE_ID=FOCAS OBE_MODE=LAUNCHER CALPROBE_R=$VAL01
        params:
            - [ VAL01, INPUT, 4, 0, "CalProbe_R" ]

#     -
#         label: RetractCalProbe
#         cmd  : RetractCalProbe OBE_ID=FOCAS OBE_MODE=LAUNCHER

    - sep

    -
        label: HartmannTest
        cmd  : FOCUSOBE OBE_ID=FOCAS OBE_MODE=TOOL

