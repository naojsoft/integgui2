# 
# WAVEPLAT.yml -- WAVEPLATE launchers file 
#
# This is a YAML file

tabname: "WAVEPLATE"
launchers:

    -
        label: "Init All" 
        cmd  : INITALL OBE_ID=WAVEPLAT OBE_MODE=TOOL

    - sep 

    -
        label: "Obs. Mode" 
        cmd  : SETUPOBE OBE_ID=WAVEPLAT OBE_MODE=TOOL POL=$VAL01
        params:
            - [ VAL01, LIST, [["Linear", LINEAR], ["Circular", CIRCULAR],
                    ["No", NO]],  "Obs Mode" ]

    - sep 

    -
        label: "Pol. Lin. Stage" 
        cmd  : SETUPOBE OBE_ID=WAVEPLAT OBE_MODE=TOOL POL="MANUAL" STAGE=SPP ACTION=$VAL02 MOVE=$VAL01 
        params:
            - [ VAL01, LIST, [["IN", 55.0], ["OUT", 0]], "IN/OUT" ]
            - [ VAL02, LIST, [["MOVE", MOVE], ["STOP", STOP],
                  ["INIT", INIT]], "Action" ]

    - sep 

    -
        label: "1/2 WP Lin. Stage" 
        cmd  : SETUPOBE OBE_ID=WAVEPLAT OBE_MODE=TOOL POL="MANUAL" STAGE=SHW ACTION=$VAL02 MOVE=$VAL01 
        params:
            - [ VAL01, LIST, [["IN", 55.0], ["OUT", 0]], "IN/OUT" ]
            - [ VAL02, LIST, [["MOVE", MOVE], ["STOP", STOP],
                  ["INIT", INIT]], "Action" ]

    - sep 

    -
        label: "1/4 WP Lin. Stage" 
        cmd  : SETUPOBE OBE_ID=WAVEPLAT OBE_MODE=TOOL POL="MANUAL" STAGE=SQW ACTION=$VAL02 MOVE=$VAL01 
        params:
            - [ VAL01, LIST, [["IN", 55.0], ["OUT", 0]], "IN/OUT" ]
            - [ VAL02, LIST, [["MOVE", MOVE], ["STOP", STOP],
                  ["INIT", INIT]], "Action" ]

    - sep 

    -
        label: "1/2 WP Rot. Stage" 
        cmd  : SETUPOBE OBE_ID=WAVEPLAT OBE_MODE=TOOL POL="MANUAL" STAGE=HWP ACTION=$VAL02 MOVE=$VAL01 TRACMODE=$VAL03
        params:
            - [ VAL01, LIST, [["0", 0.0], ["22.5", 22.5], ["45", 45.0],
                              ["67.5", 67.5]],  "Angle" ]
            - [ VAL02, LIST, [["MOVE", MOVE], ["STOP", STOP],
                  ["INIT", INIT]], "Action" ]
            - [ VAL03, LIST, [["ADI", ADI], ["SIDEREAL", SIDEREAL], ["NO", NO]], "SYNC" ]

    - sep 

    -
        label: "1/4 WP Rot. Stage" 
        cmd  : SETUPOBE OBE_ID=WAVEPLAT OBE_MODE=TOOL POL="MANUAL" STAGE=QWP ACTION=$VAL02 MOVE=$VAL01 TRACMODE=$VAL03 HWPROT=$VAL04
        params:
            - [ VAL01, INPUT, 6, 0.0, "Angle" ]
            - [ VAL02, LIST, [["MOVE", MOVE], ["STOP", STOP],
                  ["INIT", INIT]], "Action" ]
            - [ VAL03, LIST, [["ADI", ADI], ["SIDEREAL", SIDEREAL], ["NO", NO]], "SYNC" ]
            - [ VAL04, LIST, [["YES", YES], ["NO", NO]], "HWPROT" ]

    - sep 

#END
