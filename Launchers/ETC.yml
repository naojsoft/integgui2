# 
# ETC.yml -- Etcetera Command Launcher definitions
#
# Eric Jeschke  2010.08.13
#
# This is a YAML file

tabname: "ETC"
launchers:

    -
        label: "TSC Safety Lock"
        cmd  : EXEC TSCINT lock $VAL01
        params:
            - [ VAL01, SELECT, ["On", "Off"] ]

    -
        label: "TSC Login"
        cmd  : EXEC TSCINT login $VAL01
        params:
            - [ VAL01, SELECT, ["Login", "Logout"] ]

    -
        label: "Priority"
        cmd  : EXEC TSCINT obspri $VAL01
        params:
            - [ VAL01, SELECT, ["OBS", "TSC"] ]

    -
        label: "Status On"
        cmd  : EXEC TSCINT statusOn

    - sep

    -
        label: "Gen Data Key"
        cmd  : EXEC SESSIONMANAGER gen_datakey "main" "xxxx" $VAL01
        params:
            - [ VAL01, INPUT, 8, "oXXXXX", "PropID" ]

    -
        label: "Load Data Key"
        cmd  : EXEC SESSIONMANAGER load_datakey "main" "xxxx" $VAL01 $VAL02 $VAL03
        params:
            - [ VAL01, INPUT, 8, "oXXXXX", "PropID" ]
            - [ VAL02, LIST, ["PUSH", "NOTIFY"], "Type" ]
            - [ VAL03, LIST, ["SUMMIT", "BASE", "MITAKA", "OTHER"], "Realm" ]

    -
        label: "Revoke Data Key"
        cmd  : EXEC SESSIONMANAGER revoke_datakey "main" "xxxx" $VAL01
        params:
            - [ VAL01, INPUT, 8, "oXXXXX", "PropID" ]

    -
        label: "Add DataSink"
        cmd  : EXEC SESSIONMANAGER add_datasink $VAL01 $VAL02 $VAL03 
        params:
            - [ VAL01, INPUT, 8, "oXXXXX", "PropID" ]
            - [ VAL02, INPUT, 20, "XXXXXX", "Host or IP" ]
            - [ VAL03, INPUT, 5, 15003, "Port" ]

    -
        label: "Del DataSink"
        cmd  : EXEC SESSIONMANAGER del_datasink $VAL01 $VAL02 $VAL03
        params:
            - [ VAL01, INPUT, 8, "oXXXXX", "PropID" ]
            - [ VAL02, INPUT, 20, "XXXXXX", "Host or IP" ]
            - [ VAL03, INPUT, 5, 15003, "Port" ]

    -
        label: "Clear DataSink"
        cmd  : EXEC SESSIONMANAGER clear_datasink $VAL01
        params:
            - [ VAL01, INPUT, 8, "oXXXXX", "PropID" ]

    - sep

    -
        label: "Reset Frame Counter"
        cmd  : EXEC FRAMEMANAGER set_fno INSTR=$VAL01 FRAMEID=$VAL02
        params:
            - [ VAL01, INPUT, 10, SUKA, "Instrument" ]
            - [ VAL02, INPUT, 14, SUKA80000000, "Frame No" ]

#END
