# 
# TELESCOPE2.yml -- Telescope launchers file 
#
# This is a YAML file

tabname: TELESCOPE2
launchers:
    - 
        label: BootVGW
        cmd  : BootVGW OBE_ID=COMMON OBE_MODE=TOOL

    -
        label: BootQDAS
        cmd  : BootQDAS OBE_ID=COMMON OBE_MODE=TOOL

    -
        label: ShutdownVGW
        cmd:   ShutdownVGW OBE_ID=COMMON OBE_MODE=TOOL

    -
        label: ShutdownQDAS
        cmd  : ShutdownQDAS OBE_ID=COMMON OBE_MODE=TOOL

    -   sep

    -
        label: Telescope Focus
        cmd  : SETFOCUS OBE_ID=COMMON OBE_MODE=LAUNCHER Z=$VAL01
        params:
            - { name: VAL01, type: INPUT, width: 7, value: 0.000, label: "Z" }

    -
        label: FocusAGSequence
        cmd  : FocusAGSequence OBE_ID=COMMON OBE_MODE=TOOL Instrument_DeltaZ=$VAL01 Z=$VAL02
        params:
            - { name: VAL01, type: INPUT, width: 8, value: 0.0,
                label: "InstDeltaZ" }
            - { name: VAL02, type: INPUT, width: 8, value: "!TSCL.Z",
                label: "CenterZ" }

    -
        label: "FocusAG"
        cmd  : FocusAG OBE_ID=COMMON OBE_MODE=TOOL Instrument_DeltaZ=$VAL01 Z=$VAL02
        params:
            - { name: VAL01, type: INPUT, width: 8, value: 0.0,
                label: "InstDeltaZ" }
            - { name: VAL02, type: INPUT, width: 8, value: "!TSCL.Z",
                label: "CenterZ" }

    - 
        label: "Rotator Angle"
        cmd  : SETROTATOR OBE_ID=COMMON OBE_MODE=LAUNCHER TELESCOPE=$VAL01 INSROT_PA=$VAL02
        params:
            - { name: VAL01, type: LIST, values: [Link, Free],
                label: Telscp }
            - { name: VAL02, type: INPUT, width: 7, value: 0.0,
                label: Degree }

    -   sep

    -
        label: "Setup Domeflat"
        cmd  : SetupDomeflat OBE_ID=COMMON OBE_MODE=LAUNCHER Setup=$VAL01 Lamp=$VAL02 Amp=$VAL03 Volt=$VAL04
        params:
            - { name: VAL01, type: LIST, values: [Change, Setup, Mode] }
            - { name: VAL02, type: LIST, values: ["4x10W", "2x600W", "4x600W" ],
                label: "Lamp" }
            - { name: VAL03, type: INPUT, width: 5, value: 5.1, label: Amp }
            - { name: VAL04, type: INPUT, width: 5, value: 80.0, label: Volt }

    -
        label: "Setup Comparison"
        cmd  : SetupComparison OBE_ID=COMMON OBE_MODE=TOOL  LAMP=$VAL01 LIGHT=$VAL02 FILTER01=$VAL03 FILTER02=$VAL04 FILTER03=$VAL05 FILTER04=nop
        params:
            - { name: VAL01, type: LIST, values: [Hal1, Hal2, FeNe, ThAr,
                Ne, Ar], label: Lamp }
            - { name: VAL02, type: LIST, values: [On, Off] }
            - { name: VAL03, type: LIST, values: [nop, None, ND1, ND2, ND3],
                label: Filter1 }
            - { name: VAL04, type: LIST, values: [nop, None, ND1IR, ND2IR],
                label: Filter2 }
            - { name: VAL05, type: LIST, values: [nop, None, Cnv1, Cnv2],
                label: Filter3 }

    -
        label: "Turn off Lamps"
        cmd  : ShutdownLamp OBE_ID=COMMON OBE_MODE=LAUNCHER LAMP=$VAL01
        params:
            - { name: VAL01, type: SELECT, values: [Domeflat, Comparison] }

    -   sep

    -
        label: "WindScreen"
        cmd  :  WindScreen OBE_ID=COMMON OBE_MODE=LAUNCHER Motor=$VAL01
        params:
            - { name: VAL01, type: SELECT, values: [On, Off] }

    -
        label: "Gen2 Precheck"
        cmd  : AG_PRECHECK OBE_ID=COMMON OBE_MODE=PRECHECK

#END
