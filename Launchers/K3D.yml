# 
# K3D.yml -- Kyoto3D launchers file 
#
# This is a YAML file

tabname: "K3D"
launchers:
#
# K3D Command Launcher
#
    -
        label: "CheckField"
        cmd  : CheckField OBE_ID=K3D OBE_MODE=TOOL Binning=$VAL01 EXptime=$VAL02
        params:
            - [ VAL01, LIST, ["1x1", "2x2", "3x3", "6x6", "Center300"],
                 "Binning" ]
            - [ VAL02, INPUT, 6, 60, "Exptime" ]

    -
        label: "GetMP"     
        cmd  : CheckField OBE_ID=K3D OBE_MODE=SPEC_MLA OBJECT=!FITS.K3D.OBJECT Exptime=$VAL01 Filter=$VAL02
        params:
            - [ VAL01, INPUT, 6, 60, "Exptime" ]
            - [ VAL02, LIST, ["NONE", "No1", "No2", "No3", "No4", "No5"] ]

    -
        label: "GetBias"   
        cmd  : GetBias OBE_ID=K3D OBE_MODE=IMAG Binning=$VAL01 OBJECT=BIAS
        params:
            - [ VAL01, LIST, ["1x1", "2x2", "3x3", "6x6"], "Binning" ]

    -
        label: "GetDark"
        cmd  : GetDark OBE_ID=K3D OBE_MODE=IMAG Exptime=$VAL02 Binning=$VAL01 OBJECT=DARK
        params:
            - [ VAL01, LIST, ["1x1", "2x2", "3x3", "6x6"], "Binning" ]
            - [ VAL02, INPUT, 6, 60, "Exptime" ]

    -
        label: "GetComparison"
        cmd  : GetComparison OBE_ID=K3D OBE_MODE=SPEC Exptime=$VAL02 Grism=$VAL03 Filter=$VAL04 CompFilter=$VAL05 Lamp=$VAL06 Binning=$VAL01 OBJECT=COMPARISON
        params:
            - [ VAL01, LIST, ["1x1", "2x2", "3x3", "6x6"], "Binning" ]
            - [ VAL02, INPUT, 6, 60, "Exptime" ]
            - [ VAL03, LIST, ["None", "No1", "No2", "No3", "No4", "No5"],
                 "Grism" ]
            - [ VAL04, LIST, ["None", "No1", "No2", "No3", "No4", "No5"],
                "Filter" ]
            - break
            - [ VAL05, LIST, ["None", "ND0.1", "ND0.25", "ND1", "ND5",
                   "ND10", "ND30"], "ND_Filter" ]
            - [ VAL06, LIST, ["Ne", "He"], "Lamp" ]

    -
        label: "GetInstFlat" 
        cmd  : GetInstFlat OBE_ID=K3D OBE_MODE=SPEC Exptime=$VAL02 Grism=$VAL03 Filter=$VAL04 CompFIlter=$VAL05 Binning=$VAL01 OBJECT=INSTFLAT
        params:
            - [ VAL01, LIST, ["1x1", "2x2", "3x3", "6x6"], "Binning" ]
            - [ VAL02, INPUT, 6, 60, "Exptime" ]
            - [ VAL03, LIST, ["None", "No1", "No2", "No3", "No4", "No5"],
                "Grism" ]
            - [ VAL04, LIST, ["None", "No1", "No2", "No3", "No4", "No5"],
                "Filter" ]
            - break
            - [ VAL05, LIST, ["None", "ND0.1", "ND0.25", "ND1", "ND5",
                 "ND10", "ND30"], "ND_Filter" ]

    - sep

    -
        label: "Reset CS100/MFront"
        cmd  : Reset OBE_ID=K3D OBE_Mode=TOOL Device=$VAL01
        params:
            - [ VAL01, SELECT, ["CS100", "MFront"],  "Device" ]
 
    -
        label: "Mask"                # Command Label
        cmd  : SetMask OBE_ID=K3D OBE_MODE=TOOL Select=$VAL01
        params:
            - [ VAL01, SELECT, ["None", "Hart1", "Hart2", "X+", "X-",
                                "Y+", "Y-"],  "Mask" ]

    -
        label: "Grism"
        cmd  : SetGrism OBE_ID=K3D OBE_MODE=TOOL Select=$VAL01
        params:
            - [ VAL01, SELECT, ["None", "No1", "No2", "No3", "No4", "No5"] ]

    -
        label: "Filter"
        cmd  : SetFilter OBE_ID=K3D OBE_MODE=TOOL Select=$VAL01
        params:
            - [ VAL01, SELECT, ["NONE", "No1", "No2", "No3", "No4", "No5"] ]

    -
        label: "Focal Slider"
        cmd  : SetFocalSlider OBE_ID=K3D OBE_MODE=TOOL Select=$VAL01
        params:
            - [ VAL01, SELECT, ["None", "Slit", "Enlarger", "NoFilter",
                 "5015A", "6295A", "6595A", "6629A", "6685A", "I" ] ]

    -
        label: "Camera Focus"
        cmd  : SetFocus OBE_ID=K3D OBE_MODE=TOOL Select=$VAL01
        params:
            - [ VAL01, SELECT, ["MLA_No1", "MLA_No2", "MLA_No3", "MLA_No4",
                "MLA_No5", "Slit_No1", "Slit_No2", "Slit_No3", "Slit_No4",
                "Slit_No5"] ]

    -
        label: "Mirror 1,4"
        cmd  : SetMirror OBE_ID=K3D OBE_MODE=TOOL Select="$VAL01"
        params:
            - [ VAL01, SELECT, ["IN", "Out"] ]

    -
        label: "Etalon Bench"
        cmd  : SetEtalonSelect OBE_ID=K3D OBE_MODE=TOOL Select=$VAL01
        params:
            - [ VAL01, SELECT, ["None", "Grism", "Etalon"] ]

    -
        label: "Filter Angle"
        cmd  : SetFilterAngle OBE_ID=K3D OBE_MODE=TOOL Select=$VAL01
        params:
            - [ VAL01, INPUT, 5, 0, "degree" ]

    - sep

    -
        label: "Comp Filter"
        cmd  : SetCmpFilter OBE_ID=K3D OBE_MODE=TOOL Select=$VAL01
        params:
            - [ VAL01, SELECT, ["None", "ND0.1", "ND0.25", "ND1", "ND5",
                  "ND10", "ND30"] ]

    -
        label: "Comp Mirror"
        cmd  : SetCmpMirror OBE_ID=K3D OBE_MODE=TOOL Select="$VAL01"
        params:
            - [ VAL01, SELECT, ["Out", "In"] ]


    - sep

#END
