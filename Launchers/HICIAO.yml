tabname: "HiCIAO"
launchers:
#
# HiCIAO Command Launcher
#
#     -
#         label: "Set AO Point (HiCIAO pix)" # AO acquisition
#         cmd  : AOPSET OBE_ID=HICIAO OBE_MODE=LAUNCHER X_PIX=$VAL01 Y_PIX=$VAL02 PIXSCALE=10MAS
#         params:
#             - [ VAL01, INPUT, 6, 0.0, "X" ]
#             - [ VAL02, INPUT, 6, 0.0, "Y" ]

#     - sep

#     -
#         label: "Offset(HiCIAO pix)" # AO acquisition offset
#         cmd  : AOOFFSET OBE_ID=HICIAO OBE_MODE=SUBROUTINE X_PIX=$VAL01 Y_PIX=$VAL02 PIXSCALE=10MAS COORD=$VAL03 MODE=$VAL04 TTSTEP=$VAL05 PA=$VAL06
#         params:
#             - [ VAL01, INPUT, 6, 0.0, "dX" ]
#             - [ VAL02, INPUT, 6, 0.0, "dY" ]
#             - [ VAL03, LIST, [["Sidereal", ABS], ["Non-Sidereal", FILE]],
#                 "Type" ]
#             - [ VAL04, LIST, [["TT", TT], ["TT NULL", TTNULL],
#                   ["AO POINT", AOP]], "Mode" ]
#             - [ VAL05, INPUT, 2, 1, "Step" ]
#             - [ VAL06, INPUT, 6, 0.0, "PA" ]

#     - sep

#     -
#         label: "TT Off-load" # TT nulling
#         cmd  : AO_TTNULL OBE_ID=HICIAO OBE_MODE=LAUNCHER TT_X=$VAL01 TT_Y=$VAL02 PA=$VAL03 COORD=$VAL04
#         params:
#             - [ VAL01, INPUT, 6, 0.0, "TT X" ]
#             - [ VAL02, INPUT, 6, 0.0, "TT Y" ]
#             - [ VAL03, INPUT, 6, 0.0, "PA" ]
#             - [ VAL04, LIST, [["Sidereal", ABS], ["Non-Sidereal", FILE]],
#                 "Type" ]

#     - sep

    -
        label: "Focus OBE" # FocusOBE
        cmd  : FOCUSOBE OBE_ID=HICIAO OBE_MODE=TOOL Z=$VAL01 DELTAZ=$VAL02 EXPTIME=$VAL03 NFRAME=$VAL04 EXP_MODE=$VAL05
        params:
            - [ VAL01, INPUT, 8, "!TSCL.Z", "Start Z" ]
            - [ VAL02, INPUT, 6, 0.07, "Delta Z" ]
            - [ VAL03, INPUT, 6, 1.4, "Exp time" ]
            - [ VAL04, INPUT, 6, 3, "No. of frames" ]
            - [ VAL05, INPUT, 8, SHUTTER, "Exp Mode" ]

    - sep

    -
        label: "TELOFFSET" # TELOFFSET
        cmd  : TELOFFSET OBE_ID=HICIAO OBE_MODE=LAUNCHER DELTA_RA=$VAL01 DELTA_DEC=$VAL02
        params:
            - [ VAL01, INPUT, 6, 0.0, "Delta RA" ]
            - [ VAL02, INPUT, 6, 0.0, "Delta DEC" ]

    - sep

    -
        label:  "SNAP" # Take images
        cmd  : SNAP OBE_ID=HICIAO OBE_MODE=SUBROUTINE EXPTIME=$VAL01 EXPMODE=$VAL02 NFRAME=$VAL03 NFOWLER=$VAL04 NCOADD=$VAL05 FIMAGE=$VAL06 CIMAGE=$VAL07 ARCHIVE=$VAL08
        params:
            - [ VAL01, INPUT, 6, 1.4, "Exptime" ]
            - [ VAL02, INPUT, 6, ASIC, "Mode" ]
            - [ VAL03, INPUT, 6, 1, "Frames" ]
            - [ VAL04, INPUT, 6, 1, "Fowler" ]
            - break
            - [ VAL05, INPUT, 6, 1, "Coadd" ]
            - [ VAL06, INPUT, 6, NO, "Fimage?" ]
            - [ VAL07, INPUT, 6, NO, "Cimage?" ]
            - [ VAL08, LIST, [["YES", YES], ["NO", NO]], "Archive" ]

    - sep

#END
